<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回声 - 你的数字伙伴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #f0f8ff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(20, 30, 40, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 150, 200, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(100, 150, 200, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #8ae6ff, #a5d8ff, #c0b7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 300;
            letter-spacing: 1.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0d0ff;
            font-weight: 300;
        }

        /* 角色形象区域 */
        .character-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .character {
            position: relative;
            width: 220px;
            height: 220px;
            margin-bottom: 25px;
        }

        .face {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, #a5d8ff 0%, #7f9cf5 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 30px rgba(127, 156, 245, 0.4);
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .face:hover {
            transform: scale(1.03);
        }

        /* 眼睛 */
        .eyes {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            display: flex;
            justify-content: space-between;
        }

        .eye {
            width: 40px;
            height: 60px;
            background: #f0f8ff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .pupil {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2c3e50;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        /* 嘴巴 */
        .mouth {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: #ff9a9e;
            border-radius: 0 0 40px 40px;
            transition: all 0.5s ease;
        }

        /* 不同表情 */
        .face.happy .mouth {
            height: 35px;
            border-radius: 0 0 40px 40px;
            background: #ff7eb3;
        }

        .face.listening .mouth {
            width: 60px;
            height: 15px;
            border-radius: 10px;
            background: #a5d8ff;
        }

        .face.thinking .mouth {
            width: 40px;
            height: 5px;
            border-radius: 5px;
            background: #b0d0ff;
        }

        .face.encouraging .mouth {
            width: 90px;
            height: 25px;
            border-radius: 0 0 45px 45px;
            background: #ff9a9e;
            animation: mouthMove 2s infinite alternate;
        }

        @keyframes mouthMove {
            0% { width: 85px; height: 22px; }
            100% { width: 95px; height: 28px; }
        }
